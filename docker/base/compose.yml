name: code-os-debian
services:
  os:
    build: ../../src/code-os
    volumes:
      - ~/.ssh:/home/linux/.ssh:rw
      - ~/workspace:/mnt/workspace:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - os-data:/mnt/data:rw
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: "host"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

volumes:
  os-data:
